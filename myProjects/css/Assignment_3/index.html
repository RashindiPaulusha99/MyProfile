<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Assignment 3</title>
    <link rel="stylesheet" href="assets/css_resources/normalize.css">

    <style>

        body{
            height: 3000px;
        }

        body > section > div{
            border-radius: 100%;
            border: 25px solid darkgray;
            height: 50vh;
            width: 25vw;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            z-index: 2;
        }

        body > section > div > div{
            border-radius: 100%;
            border: 20px solid red;
            height: 90%;
            width: 90%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        body > div{
            border-radius: 100%;
            position: absolute;
            right: 0;
            left: 0;
            margin: auto;
        }

        .firstcircle{
            background-color: purple;
            height: 45%;
            width: 23%;
            top: 197px;
        }

        .secondcircle{
            background-color: blue;
            height: 45%;
            width: 23%;
            bottom: -715px;
        }

        .thirdcircle{
            background-color: orange;
            height: 45%;
            width: 23%;
            bottom: -2085px;
        }

        body > div > h1{
            color: white;
            position: relative;
            margin-top: 125px;
            text-align: center;
        }

    </style>

</head>
<body>

<section>
    <div>
        <div></div>
    </div>
</section>

<div class="firstcircle">
    <h1>Hello</h1>
</div>

<div class="secondcircle">
    <h1>Welcome to</h1>
</div>

<div class="thirdcircle">
    <h1>Institute Of Software Engineering</h1>
</div>

</body>
</html>
