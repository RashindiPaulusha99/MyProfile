            <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="form row ">
                    <div class="col">
                        <div class="form-outline ">
                            <input type="text" id="form6Example1" class="form-control " placeholder="xxxxx" />

                        </div>
                    </div>

                        </div>

                    <input type="number" id="form6Example5" class="form-control" placeholder="xx"/>

                </div>

                <!-- Email -->

                    <input type="email" id="form6Example6" class="form-control" placeholder="email@example.com"/>
                    <label class="form-label text-white" for="form6Example6">Email</label>
                </div>

                <!-- NIC -->
                <div class="form-outline">
                    <input type="text" id="form6Example7" class="form-control" placeholder="NIC"/>

                <!-- Phone Number -->

                    <input type="number" id="form6Example8" class="form-control" placeholder="0xx-xxxxxxx"/>
                    <label class="form-label text-white" for="form6Example8">Phone Number</label>
                </div>

                <!-- Add button -->

                <!-- Edit button -->
                <button type="submit" class="btn btn-dark btn-block mb-4">Edit</button>

                <!-- Delete button -->
